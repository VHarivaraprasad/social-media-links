<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Social Media Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 350px;
      text-align: center;
      margin: 10px;
    }

    .card-header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 120px;
    }

    .profile-picture {
      border: 5px solid #fff;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin: -50px auto 10px;
      position: relative;
      z-index: 1;
    }

    .card-body {
      padding: 20px;
    }

    .name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .profession {
      font-size: 1rem;
      color: #777;
      margin: 5px 0 20px;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .social-links a {
      color: #333;
      text-decoration: none;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background: rgba(0, 0, 0, 0.1);
      background-color: #f4f4f4;
    }

    .social-links .github {
      background: #333;
      color: #fff;
    }

    .social-links .frontend {
      background: #949191;
      color: #000000;
    }

    .social-links .facebook {
      background: #1877f2;
    }

    .social-links .twitter {
      background: #1da1f2;
    }

    .social-links .instagram {
      background: #e4405f;
    }

    .social-links .linkedin {
      background: #0077b5;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .card {
        max-width: 300px;
      }

      .profile-picture {
        width: 90px;
        height: 90px;
      }

      .name {
        font-size: 1.2rem;
      }

      .profession {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .card {
        max-width: 280px;
      }

      .profile-picture {
        width: 80px;
        height: 80px;
      }

      .name {
        font-size: 1rem;
      }

      .profession {
        font-size: 0.8rem;
      }

      .social-links {
        gap: 10px;
      }

      .social-links a {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header"></div>
    <img src="/assests/photo_2024-12-25_14-02-13.jpg" alt="Profile Picture" class="profile-picture">
    <p>Hyderabad, India</p>
    <div class="card-body">
      <h2 class="name">Vennavalli Hari Vara Prasad</h2>
      <p class="profession">Front-End Developer</p>
      <div class="social-links">
        <a href="https://github.com/VHarivaraprasad" class="github" target="_blank">
            <span>Github</span>
          </a>
        <a href="https://www.frontendmentor.io/home" class="frontend mentor" target="_blank">
            <span>Front-end Mentor</span>
          </a>
        <a href="https://www.facebook.com" class="facebook" target="_blank">
          <span>Facebook</span>
        </a>
        <a href="https://www.twitter.com" class="twitter" target="_blank">
          <span>Twitter</span>
        </a>
        <a href="https://www.instagram.com" class="instagram" target="_blank">
          <span>Instagram</span>
        </a>
        <a href="https://www.linkedin.com/in/hari-vennavalli" class="linkedin" target="_blank">
          <span>LinkedIn</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
